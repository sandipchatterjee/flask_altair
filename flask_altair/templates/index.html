<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>vega-lite vis from dataset '{{dataset_name}}'</title>
  </head>
  <body>

    <div id="container" style="padding-left: 1rem;">
        <div class="row">
            <div class="col ml-auto">
                <h1 class="display-2">{{dataset_name}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="lead"><a href="https://vega.github.io">vega-lite</a> demo using <a href="https://altair-viz.github.io">altair</a></p>
            </div>
        </div>

        <div class="container" id="vis" style="float: left;">
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

    <script type="text/javascript">

        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

        console.log($SCRIPT_ROOT);

        $(function() {

            $.getJSON($SCRIPT_ROOT + '/json/{{dataset_name}}', function (data) {
                vegaEmbed('#vis', JSON.parse(data)).catch(console.warn);
                  })

        });

    </script>

  </body>
</html>
